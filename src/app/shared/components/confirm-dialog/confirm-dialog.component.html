<div
  *ngIf="message"
  class="modal"
  tabindex="-1"
  role="dialog"
  style="display: block !important"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ message.title }}</h5>
      </div>
      <div *ngIf="message?.type == 'confirm'" class="modal-body">
        {{ message.text }}
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="message.noFn()">
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="message.yesFn()">OK</button>
      </div>
    </div>
  </div>
</div>
