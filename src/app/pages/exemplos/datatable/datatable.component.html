<h3>Data Table</h3>

<div class="deck">
  <button class="btn btn-primary" (click)="exibeSelecionados()">
    Exibir selecionados
  </button>
  <button class="btn btn-secondary">Botão secundário</button>
</div>

<table class="table align-middle table-hover">
  <thead>
    <tr>
      <th>
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="selectAll"
          (change)="updateCheck()"
        />
      </th>
      <th>ID</th>
      <th>Title</th>
      <th>Type</th>
      <th>Year</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="movies.length > 0">
    <tr *ngFor="let movie of movies">
      <td>
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="movie.checked"
        />
      </td>
      <td>{{ movie.imdbID }}</td>
      <td>{{ movie.Title }}</td>
      <td>{{ movie.Type }}</td>
      <td>{{ movie.Year }}</td>
      <td>
        <button class="btn btn-link p-0">
          <i class="bi bi-pencil-square"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ngx-skeleton-loader
  *ngIf="movies.length == 0"
  count="5"
  appearance="line"
></ngx-skeleton-loader>
