<h1>Produtos</h1>

<div class="deck">
  <button type="button" class="btn btn-primary" routerLink="/produtos/novo">
    Novo produto
  </button>
  <button type="button" class="btn btn-secondary">Button</button>
  <button type="button" class="btn btn-secondary">Button</button>
  <button type="button" class="btn btn-secondary">Button</button>
  <button type="button" class="btn btn-secondary">Button</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th scope="col" class="text-center">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
      <th scope="row">{{ i }}</th>
      <td>Mark {{ i }}</td>
      <td>Otto Linkster {{ i }}{{ i }}{{ i }}</td>
      <td>@mdolinkster {{ i }}{{ i }}</td>
      <td class="text-center">
        <button
          class="btn btn-link py-0 mx-1"
          [routerLink]="['/produtos/editar', i]"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
